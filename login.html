<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <a href="#"><img src="images/logo.png" alt="headerLogo" /></a>
      </header>
      <!-------------------------- header -------------------------->
      <main id="main">
        <div id="main_container" class="dFlex">
          <div id="errorMsg"></div>
          <section id="login">
            <form action="" method="get">
              <input type="text" name="id" placeholder="아이디 입력" autofocus />
              <input type="password" name="pwd" placeholder="비밀번호 입력" />
              <input type="submit" value="로그인" id="submitBtn" />

              <div id="loginUtil" class="dFlex">
                <div id="chkMemory">
                  <label for="chkbox"> <input type="checkbox" id="chkbox" name="idMemory" />로그인 상태 유지 </label>
                </div>
                <!-- div#chkMemory -->
                <div id="chkIpSec">
                  <label for="switch"
                    >IP보안
                    <span id="switch">ON</span>
                  </label>
                </div>
                <!-- div#chkIpSec -->
              </div>
              <!-- div#loginUtil -->
              <div id="findIdPwd">
                <a href="#">아이디 찾기</a>|
                <a href="#">비밀번호 찾기</a>
              </div>
              <!-- div#findIdPwd -->
            </form>
          </section>
          <!-- section#login -->

          <section id="ad">
            <a href="#"><img src="images/side.jpg" alt="sideImg" /></a>
          </section>
          <!-- section#ad -->
        </div>
        <!-- div#main_container -->
      </main>
      <!-------------------------- main -------------------------->

      <footer id="footer" class="dFlex">
        <div id="copyright">&copy;Kakao Corp</div>
        |
        <div id="csCenter">
          <a href="#">고객센터</a>
        </div>
      </footer>
      <!-------------------------- footer -------------------------->
    </div>
    <!-- div#wrap -->
    <script src="source/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
